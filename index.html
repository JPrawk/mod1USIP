<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas - Juan Pablo Guzmán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .completed-task { text-decoration: line-through; color: gray; }
    .counter-section span { margin-right: 10px; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Lista de tareas - Juan Pablo Guzmán</h1>

        <div class="card shadow p-4">
          <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Escribe una nueva tarea...">
            <button id="addBtn" class="btn btn-primary">Agregar Tarea</button>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-2">
              <label for="filterSelect" class="form-label mb-0">Mostrar:</label>
              <select id="filterSelect" class="form-select form-select-sm" style="width: auto;">
                <option value="all">Todas</option>
                <option value="pending">Pendientes</option>
                <option value="completed">Completadas</option>
              </select>
            </div>
            <button id="sortBtn" class="btn btn-outline-secondary btn-sm">Ordenar A-Z</button>
          </div>

          <ul id="taskList" class="list-group mb-3"></ul>

          <div id="counter" class="counter-section border-top pt-3 d-flex justify-content-center">
            </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
